{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Age Calculator</h1>
    <form action="/calculate_age" method="POST">
        <label for="birthdate">Enter Your Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Calculate Age</button>
    </form>
</div>
{% endblock content %}
{% block title %}
Age Calculator
{% endblock title %}
