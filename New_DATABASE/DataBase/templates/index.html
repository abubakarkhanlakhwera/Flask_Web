<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for get in gets  %}
        <h1>GET</h1>
        <h2>{{ get.id }}</h2>
        <h2>{{ get.name }}</h2>
        <h2>{{ get.age }}</h2>
        <h2>{{ get.is_active }}</h2>
    {% endfor %}
    <br><br><br>
    <h1>POST</h1>   
    {% for employee in employees  %}
        <h2>{{ employee.id }}</h2>
        <h2>{{ employee.name }}</h2>
        <h2>{{ employee.age }}</h2>
        <h2>{{ employee.salary }}</h2>
        <h2>{{ employee.city }}</h2>
        <h2>{{ employee.country }}</h2>
    {% endfor %}
</body>
</html>
